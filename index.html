<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css" />
    <title>Cash Register Manager</title>
</head>

<body>
    <div class="container">
        <h1 class="heading">Cash Register Manager</h1>
        <p class="description">
            Enter the bill amount and cash given by the customer
            and know how minimum number of notes to retun.
        </p>
        <form id="handle-form">
        <label for="bill-amount" class="input-label">Bill Amount:</label>
        <input  id="bill-amount" class="input" type="number" min="0" required />
        <label for="cash-given" class="input-label">Cash Given:</label>
        <input id="cash-given" class="input" type="number" min="0" required/>
        <button id="check-button">Check</button>
    </form>
        <p id="error-message"></p>
        <table class="change-table">
            <caption>
                Return Change
            </caption>
            <tr>
                <th>No of Notes</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>
            <tr>
                <th>Notes</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>
    </div>
    <footer class="footer">
        <div>Made With ❤️ by Urmil Bhavsar</div>
    </footer>
    <script src="/index.js"></script>
</body>


</html>
